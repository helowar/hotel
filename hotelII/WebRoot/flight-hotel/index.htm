<script type="text/javascript">
function chooseFlight(index1,index2){
		openCover();
		if($("#id_endCity").val()!=hotel_arr[index1].cityName){
			$("#id_arr").val(hotel_arr[index1].city);
			$("#id_endCity").val(hotel_arr[index1].cityName);
		} 
		$("#index1").val(index1);
		$("#index2").val(index2);
}
function openCover(){
	var left = $(document).width()/2 - $(".choose_flight").width()/2;
	var top = $(window).height()/2 - $(".choose_flight").height()/2;
	if ($.browser.msie && ($.browser.version == "6.0") && !$.support.style) {
		$("#cover").css("position","absolute");
		$(".choose_flight").css("position","absolute");
		top = top + $(document).scrollTop();
		$("#shutimg").attr("src","img/shut.gif");
	}
	$("#cover").css("width",$(document).width());
	$("#cover").css("height",$(document).height());
	$("#cover").show();
	$(".choose_flight").css("left",left).css("top",top).show();
}
function closeCover(){
	$(".choose_flight").hide();
	$("#cover").hide();
}
function initDateAndCityPicker(){
	var dateInput = document.getElementById('id_startDate');
	dateInput.value=getStrFromDate(new Date());
	var my_datepicker = new Datepicker(dateInput,{eachW:206,ttMonth:2,addDays:29,callback:function(o,t){o.value=t.title}});
	var cityFrom = new MGTOOL.citySelecter({
			target : $('#id_startCity')[0],
			hideInput : $('#id_dpt')[0],
			datatype : 'flight',
			hotDatas:commoncitysFlight,
			cityDatas :citysForFlight,
			group : ['ABCD','EFGHIJK','LMNOPQ','RSTUVWXYZ'], 
			wrapid : 'mangocityBox'
	});
	addEventOnCitySelecter(cityFrom);
}
function addEventOnCitySelecter(flight_city){
	flight_city.onFocus.addFns('onFirst', function(e){
			flight_city.addHotCommon(e.parentBox, e.hotlist, e.datalist);
		});
	flight_city.onFocus.addFns('toblur', function(e){
		//输入框 ==> e.target 隐藏表单域==> e.hideinput
		function getThreeWordBytCity(cityName){
			var citys = citysForFlight;
			var threeWord = "";
			for(var i = 0,len = citys.length;i<len;i++){
				if(cityName == citys[i][1]){
					threeWord = citys[i][0];
					break;
				}
			}
			return threeWord;
		}
		var v = e.target.value;
		var result = getThreeWordBytCity(v);
		if(!!result.length || result !==""){
			e.hideinput.value = result;
		}else{
			e.hideinput.value = "";
		}
	});
	flight_city.onClick.addFns('hotCommonClick', function(e){
		flight_city.setCommonValue(e);
		e.target.style.color = '#333';
		$('#id_startDate').focus();
		removeWarn(flight_city.target, 'warniw124');
	});
	flight_city.onKey.addFns('inputChange', function(e){
		flight_city.commenInputChange(e);
	});
	flight_city.onKey.addFns('keyClick', function(e){
		flight_city.setKeyClick(e);
		e.target.style.color = '#333';
		$('#id_startDate').focus();
		removeWarn(flight_city.target, 'warniw124');
	});
	flight_city.onKey.addFns('keyEnter', function(e){
		flight_city.keyEnter(e);
		e.target.style.color = '#333';
		$('#id_startDate').focus();
		removeWarn(flight_city.target, 'warniw124');
	});
}
function removeWarn(target, classname){
	var warn = MGTOOL.$id('warnID');
	if(warn){
		warn.style.display = 'none';
	}
	if(target && MGTOOL.hasClass(target, classname)){
		MGTOOL.removeClass(target, classname);
		target.blur();
	}
}
$(document).ready(function(){
	initDateAndCityPicker();
	SetBtn('nav',0);
});
